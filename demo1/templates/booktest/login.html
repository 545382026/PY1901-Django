<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>
{#<form action="{% url 'booktest:login' %}" method="post">#}
{#    用户名: <input type="text" name="username">#}
{#    <br>#}
{#    <input type="submit" value="登录">#}
{#</form>#}
{#<br><br><br><br>#}
<div class="container">
    <!-- Nav tabs -->
  <h1>bootstrap登录注册</h1>
  <h2>{{ error }}</h2>
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">login</a></li>
    <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">register</a></li>

  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="login">
        <h2>登录</h2>
        <form class="form-horizontal" action="{% url 'booktest:login' %}" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">登录</button>
            </div>
          </div>
        </form>
    </div>
    <div role="tabpanel" class="tab-pane" id="register">
        <h2>注册</h2>
        <form class="form-horizontal" action="{% url 'booktest:register' %}" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="account" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" name="account" class="form-control" id="account" placeholder="请输入注册用户">
            </div>
          </div>
          <div class="form-group">
            <label for="confirm" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" name="confirm" class="form-control" id="confirm" placeholder="请输入注册密码">
            </div>
          </div>
            <div class="form-group">
            <label for="confirm" class="col-sm-2 control-label">重复密码</label>
            <div class="col-sm-10">
              <input type="password" name="confirm2" class="form-control" id="confirm2" placeholder="请输入重复密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">注册</button>
            </div>
          </div>
        </form>
    </div>
  </div>

</div>


</body>
</html>
