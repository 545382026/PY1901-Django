<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍内容</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
    <h2>书名: {{ booklist.btitle }}</h2>
    <ul>
        {% for hero in booklist.heroinfo_set.all %}
            <li>{{ hero.hname}}---{{ hero.hcontent }}</li>

        {% empty %}
            <h3>没有内容</h3>
        {% endfor %}
    </ul>
    <a href="{% url 'booktest:addhero' booklist.id %}">添加角色</a>
    <a href="{% url 'booktest:list' %}">返回上一页</a>
    </div>
</body>
</html>
